<div class=login-page>
    <div class=row>        
        <form role=form ng-submit=Login()>
            <div class=form-content>
                <div class=form-group> 
                    <input type="text" ng-model="user" class="form-control input-underline input-lg" placeholder="Correo electrónico">
                </div>
                <div class=form-group> 
                    <input type="password" ng-model="pass" class="form-control input-underline input-lg" placeholder="Contraseña"> 
                </div>
            </div>
            <button type=submit class="btn btn-white btn-outline btn-lg btn-rounded">
                Iniciar Sesíon
            </button> 
        </form>


        <form role=form ng-submit=Registro()>
            <div class=form-content>
                <div class=form-group> 
                    <input type="text" ng-model="nombre" class="form-control input-underline input-lg" placeholder="Nombre completo">
                </div>
                <div class=form-group> 
                    <input type="password" ng-model="especialidad" class="form-control input-underline input-lg" placeholder="Mi especialidad"> 
                </div>
                <div class=form-group> 
                    <input type="text" ng-model="correo" class="form-control input-underline input-lg" placeholder="Correo electrónico">
                </div>
                <div class=form-group> 
                    <input type="password" ng-model="password" class="form-control input-underline input-lg" placeholder="Contraseña"> 
                </div>
            </div>
            <button type=submit class="btn btn-white btn-outline btn-lg btn-rounded">
                Iniciar Sesíon
            </button> 
        </form>


    </div>
</div>
